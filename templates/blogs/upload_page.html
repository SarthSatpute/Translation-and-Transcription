{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
        * {
            scroll-behavior: smooth;
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(30, 30, 30, 0.85);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(rgb(245, 230, 29), rgb(185, 3, 3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #f5f5f5;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: rgb(243, 208, 11);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(91, 10, 131);
        }
        a {
            color: rgb(35, 35, 183);
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            color: rgb(91, 10, 131);
        }
        .error {
            color: #ff6f61;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bloggle</h1>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="textFile">Upload Text/PDF File:</label>
            <input type="file" id="textFile" name="textFile" accept=".txt,.pdf"><br><br>
            <p>OR</p>
            <label for="videoFile">Upload Video File:</label>
            <input type="file" id="videoFile" name="videoFile" accept=".mp4"><br><br>
            <p>OR</p>
            <label for="manualText">Enter Text:</label>
            <textarea id="manualText" name="manualText" rows="5" cols="40" placeholder="Type your text here...">{{ text_content }}</textarea><br><br>
            <button type="submit">Upload</button>
        </form>
        <br>
        <a href="{% url 'blog_list' %}">Go to Blogs</a>
    </div>
</body>
</html>
