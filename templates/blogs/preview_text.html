<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Text Content</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
        * {
            scroll-behavior: smooth;
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: rgba(30, 30, 30, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .title {
            font-size: 50px;
            margin-bottom: 20px;
            background: linear-gradient(rgb(245, 230, 29), rgb(185, 3, 3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-container {
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .label {
            display: block;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-height: 200px;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .textarea:focus {
            outline: none;
            background: rgb(243, 208, 11);
            box-shadow: 0 0 0 2px rgba(35, 35, 183, 0.5);
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .cancel-button {
            background-color: rgb(91, 10, 131);
        }
        .cancel-button:hover {
            background-color: rgb(35, 35, 183);
        }
        .process-button {
            background-color: rgb(35, 35, 183);
        }
        .process-button:hover {
            background-color: rgb(91, 10, 131);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Preview Text Content</h1>
        <form action="" method="POST" class="form-container">
            {% csrf_token %}
            <div class="form-group">
                <label for="content" class="label">Edit Content:</label>
                <textarea
                    name="content"
                    id="content"
                    class="textarea"
                >{{ content }}</textarea>
            </div>
            <div class="button-group">
                <a href="/" class="button cancel-button">
                    Cancel
                </a>
                <button type="submit" class="button process-button">
                    Process File
                </button>
            </div>
        </form>
    </div>
</body>
</html>
