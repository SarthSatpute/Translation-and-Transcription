{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Result</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
        * {
            scroll-behavior: smooth;
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(90deg, rgba(204,173,236,0) 0%, rgba(0,147,255,0.546) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(rgb(91, 10, 131), rgb(35, 35, 183));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
            font-size: 16px;
            line-height: 1.5;
            color: #444;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            color: rgb(35, 35, 183);
            text-decoration: none;
        }
        a:hover {
            color: rgb(91, 10, 131);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription Result</h1>

        {% if results %}
            <h2>Full Transcript:</h2>
            <pre>{{ results.full_transcript }}</pre>
        {% elif error %}
            <h2>Error:</h2>
            <p class="error">{{ error }}</p>
        {% else %}
            <p>No transcription result available.</p>
        {% endif %}

        <br>
        <a href="{% url 'upload_page' %}">Go Back</a>
    </div>
</body>
</html>
